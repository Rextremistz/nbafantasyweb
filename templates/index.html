{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Table #8</title>
  </head>
  <body>


  <div class="content">

    <div class="container">
      <h2 class="mb-5">Table #8</h2>


      <div class="table-responsive custom-table-responsive">

        <table class="table custom-table">
          <thead>
            <tr>

              <th scope="col">
                <label class="control control--checkbox">
                  <input type="checkbox"  class="js-check-all"/>
                  <div class="control__indicator"></div>
                </label>
              </th>

              <th scope="col">Name</th>
              <th scope="col">Team</th>
              <th scope="col">Last Season Total</th>
              <th scope="col">Last Season Average</th>
              <th scope="col">1</th>
              <th scope="col">2</th>

            </tr>
          </thead>
          <tbody>
            {% for player in players %}
            <tr scope="row">
              <th scope="row">
                <label class="control control--checkbox">
                  <input type="checkbox"/>
                  <div class="control__indicator"></div>
                </label>
              </th>
              <!-- name -->
              <td><a href="#">{{player.name}}</a></td>
              <!-- team -->
              <td>
                {{player.team}}
                <small class="d-block">{{player.status}}</small>
              </td>
              <!-- lastseasonttl -->
              <td>{{player.lastseasonttl}}</td>
              <!-- lastseasonavg -->
              <td>{{player.lastseasonavg}}</td>
            </tr>
            <tr class="spacer"><td colspan="100"></td></tr>
            {% endfor %}

          </tbody>
        </table>
      </div>


    </div>

  </div>



    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
